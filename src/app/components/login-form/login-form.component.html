<div *ngIf="!loggedin" class="div-center">
    <div class="content">
        <div class="text-center">
            <h2>Sign In</h2>
        </div>
        <hr />
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Enter Username" formControlName="username" autocomplete="off">

                <mat-error *ngIf="username?.invalid && username?.touched!" class="has-text-danger">
                    Enter Valid Username
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="password" placeholder="Enter Password" formControlName="password"
                    autocomplete="off">
                <!--<mat-hint align="end">Must have one letter, and one number</mat-hint>-->
                <mat-error *ngIf="password?.invalid && password?.touched">
                    Enter Valid Password
                </mat-error>
            </mat-form-field>
            <br>
            <div class="row">
                <div class="col text-center">
                    <button mat-raised-button [disabled]="myForm.invalid" color="primary">Log In</button>
                </div>
                <div class="col text-center">
                    <button (click)="signUp()" mat-raised-button class="btn btn-link" color="primary">Signup</button>
                </div>
            </div>
        </form>
    </div>
</div>
