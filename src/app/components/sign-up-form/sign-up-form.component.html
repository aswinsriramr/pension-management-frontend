<div class="div-center">


    <div class="content">

        <div class="text-center"><h2>Sign Up</h2></div>

        <hr />
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Enter Username" formControlName="username" autocomplete="off">

        <mat-error *ngIf="username?.invalid && username?.touched!" class="has-text-danger">
            Enter Valid Username
        </mat-error>
    </mat-form-field>

<br>

    <mat-form-field>
        <input matInput type="password" placeholder="Enter Password" formControlName="password" autocomplete="off">

        <!--<mat-hint align="end">Must have one letter, and one number</mat-hint>-->
        <mat-error *ngIf="password?.invalid && password?.touched">
            Enter Valid Password
        </mat-error>

    </mat-form-field>

    <br>
    <div class="row">
        <div class="col text-center">
            <button mat-raised-button [disabled]="myForm.invalid" color="primary">Register</button>
        </div>
    </div>
</form>
    <br>
    <div class="row">
        <div class="col text-center">
            Already have an account ? <button (click)="go()" mat-raised-button color="primary"> Log in</button>
        </div>
    </div>
    


</div>
</div>
